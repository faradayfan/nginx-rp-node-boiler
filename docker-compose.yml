version: "3"
services:
  client:
    build: ./client
    container_name: client
    volumes:
      - ./client:/usr/src/app

  users:
    build: ./users
    container_name: users
    restart: always
    volumes:
      - ./users:/usr/src/app
    working_dir: /usr/src/app
    command: sh -c 'npm install; npm start'
    environment:
      DATABASE_URL: mongodb://mongo/users
    depends_on:
      - mongo
    
  mongo:
    container_name: mongo
    image: mongo

  nginx:
    image: nginx:latest
    ports:
      - "8080:8080"
    volumes:
      - ./client/build:/srv/www/static
      - ./default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - users