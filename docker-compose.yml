version: "3"
services:
  auth-manager:
    build: ./auth-manager
    container_name: auth-manager
    restart: always
    volumes:
      - ./auth-manager:/usr/src/app
    command: "npm run dev"

  auth-service:
    build: ./auth-service
    container_name: auth-service
    restart: always
    volumes:
      - ./auth-service:/usr/src/app
    working_dir: /usr/src/app
    command: sh -c 'npm install; npm start'
    environment:
      DATABASE_URL: mongodb://mongo/users
    depends_on:
      - mongo
    
  mongo:
    container_name: mongo
    image: mongo

  nginx:
    image: nginx:latest
    ports:
      - "8080:8080"
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - auth-service